<!-- Begin Partners Section -->
<section id="partners" class="partners image-section parallax" style="background-image: url({{ site.baseurl_root }}/img/partners/{{ site.data.[site.lang].index.partners.background-image }});">
  <div class="overlay solid-overlay"></div>
  <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1">
            {% for partner in site.data.[site.lang].index.partners-data %}
            <h3>{{ partner.group }}</h3>
            <ul class="list-inline">
                {% for element in partner.elements %}
                <li {% if element.width != null %}style="width: {{ element.width }};"{% endif %}>
                    <a href="{{ element.link }}" target="_blank">
                        <img src="{{ site.baseurl_root }}/img/partners/{{ element.imageUrl }}" title="{{ element.description }}" alt="{{ element.name }}">
                    </a>
                </li>
                {% endfor %}
            </ul>
            {% endfor %}
            <a href="{{ site.data.[site.lang].index.partners.c4sponsorsUrl | prepend: site.baseurl }}" class="btn btn-primary waves-effect waves-button waves-light waves-float">{{ site.data.[site.lang].index.partners.c4sponsorsButton }}</a>
        </div>
    </div>
</section>
<!-- End Partners Section -->
