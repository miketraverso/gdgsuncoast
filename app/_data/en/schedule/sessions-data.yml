  id: 002
  title: "Beginning Android Development Part II"
  description: "This is the second session of the Tampa based Beginning Android Development series. We'll start by reviewing what we covered the week before and help answer any questions that arise from the homework. We'll then cover Object Oriented Programming principles, or OOP, program control flow, styles and themes and how to navigate to other apps from within your app. We'll also be giving away swag to those that attended both Study Jam sessions."
